<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="F:\Revanth files\expenseTracker\login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email<span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password<span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" placeholder="Enter your password"  required>
            </div>
            <button type="submit" id="login">Login</button>
        </form>
        <a href="forgotPassword.html" id="forgot-password-link">Forgot Password?</a>
        <p>New User- <a href="F:\Revanth files\expenseTracker\signup.html" id="signup-link">Signup Now</a></p>
        <div id="error-message" style="color: red;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
