<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="F:\Revanth files\expenseTracker\expenseTracker.css">
    <h4><div id="name-message" style="color:blue;"></div></h4>
</head>
<body>
        <h2>Expense Tracker<button type="button" id="rzp-button1">Buy Premium</button></h2>
        <div id="success-message" style="color:green;"></div>
        <div id="buy-message" style="color:red;"></div>
        <form id="expenseForm">
            <label for="expenseAmount">Expense Amount:</label>
            <input type="number" id="expenseAmount" required><br>

            <label for="description">Description:</label>
            <input type="text" id="description" required><br>

            <label for="category">Category:</label>
            <select id="category" required>
                <option value="fuel">Fuel</option>
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="movie">Movie</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
            </select><br>

            <button type="button" id="addExpenseButton">Add Expense</button>
            </form>
    <div class="button-container">
        <button onclick="download()" id="downloadexpense">Download File</button>
        <button type="button" id="hiddenbutton">Show LeaderBoard</button>
    </div>
    <div id="LeaderBoardList"><h2>LeaderBoard List</h2>
        <ul id="LeaderBoardlist-items"></ul>
    </div>
    <div id="downloadedFilesList"><h2>Downloaded Files</h2>
        <ul id="downloadedFiles-items"></ul>
        <div id="downloadedFilesPagination-container">
            <button id="downloadFilesPrev-page">Previous</button>
            <button id="downloadFilesNext-page">Next</button>
            <div id="downloadedFilesPagination-info"></div>
          </div> 
    </div> 
    
   
    <div id="expenseList"><h2>Expense List</h2>
        <ul id="list-items"></ul>
        <div id="expenseListPagination-container">
            <button id="expensePrev-page">Previous</button>
            <button id="expenseNext-page">Next</button>
            <div id="expenseListPagination-info"></div>
          </div> 
       
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="expenseTracker.js"></script>
    <script src="purchase.js"></script>
    <script src="premium.js"></script>
    <script src="fileDownload.js"></script>
</body>
</html>
