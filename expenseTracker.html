<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="F:\Revanth files\expenseTracker\expenseTracker.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expenseForm">
            <label for="expenseAmount">Expense Amount:</label>
            <input type="number" id="expenseAmount" required><br><br>

            <label for="description">Description:</label>
            <input type="text" id="description" required><br><br>

            <label for="category">Category:</label>
            <select id="category" required>
                <option value="fuel">Fuel</option>
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="movie">Movie</option>
            </select><br><br>

            <button type="button" id="addExpenseButton">Add Expense</button>
        </form>
    </div>

    <div id="expenseList">
        <h2>Expense List</h2>
        <ul id="list-items"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="expenseTracker.js"></script>
</body>
</html>
